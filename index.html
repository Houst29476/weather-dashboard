<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <!---------- Bootstrap ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---------- Bootstrap Icons ---------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    

    <!---------- Roboto Font ---------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    
    <!---------- CSS File Link ---------->

<!------ Background Image & Header ----------> 
<body class="background-image">
  <header>
    <div class="page-title">
        <header id="page-header" class="container-fluid text-center pb-3 pt-3"><h1 class="text-white">Weather Forecast</h1>
    </div>
  </header>
  
  <div class="container-fluid">
    <!-- Start of Side Bar -->
    <div class="row">
      <aside id="sidebarMenu" class="col-md-3 d-md-block sidebar">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group searchBarGroup">
              <h3 class="text-white pt-2 pl-3">Search by City: </h3>
              <span class="input-group">
                <!---- Input Field ---->  
                <input type="text" name="search" class="form-control mr-sm-2 float-left" placeholder="Search" aria-label="Search" id="search_bar">
                <!---- Search Button ---->
                <button id="search-btn" class="btn my-sm-0 ms-1 btn-outline-light my-2" type="submit"><i class="bi bi-search"></i>
                </button>
              </span>
              <div class="border-bottom border-1 border-white ms-1 mt-4"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 searchList">
            <h3 class="text-white pt-4 pl-3">Recent Searches: </h3>
          </div>
        </div>
      </aside>
    <!-- End of Side Bar -->

    <!-- Start of Main Dashboard -->
      <main role="main" class="col-md-9">
        <div class="row">
          <div class="col-md-12 mainCardCol">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12 forecastTitle">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 forecastCards">
            </div>
          </div>
        </div>
      </main>
    <!-- end of main dashboard -->   
    </div>
  </div>

    <!----- Bootstrap JS Link ------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

<!------ Background Image Styling ---------->
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .background-image {
        background-image: url('./assets/images/catalina.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
    }
</style>

</html>
