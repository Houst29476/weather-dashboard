<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./style.css">
    
  <!---------- Bootstrap ---------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!---------- Roboto Font ---------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
  
  <!---------- Bootstrap Icons ---------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<!------ Background Image & Header ----------> 
<body class="background-image">
  <header>
    <div class="page-title">
        <header id="page-header" class="container-fluid text-center pb-3 pt-3"><h1 class="text-white">Weather Forecast</h1>
    </div>
  </header>

  <!------- Main Page Container -------->
  <div class="container-fluid h-90">
    <div class="row align-items-top">
      
      <!------ Search Sidebar ------>
      <div id="no-border" class="col-12 col-sm-12 col-md-12 col-lg-3">
        <h3 class="text-white pt-2 pl-3">Search by City: </h3>
        <form id="weather-form">
          <div class="form-group">
            
            <!---- Input Field ---->  
            <input type="text" name="city-input" class="form-control mr-sm-2 float-left" placeholder="Enter a City..." aria-label="Search" id="city-input">

            <!---- Search Button ---->
            <button id="submit" class="btn my-sm-0 ms-1 btn-outline-light my-2" type="submit"><i class="bi bi-search"></i>
            </button>

          </div>
        </form>

        <!-- buttons to previous searches -->
        <div id="hereThis" class="card">

        </div>
        <!----- Clear Saved Searches ----->
        <button type="clear" id="btnclear" class="btn btn-danger mt-3 w-100">Clear</button>
      </div>

      <!-- main weather in here -->
      <div id="disappear" class="col-12 col-sm-12 col-md-12 col-lg-9 text-center">
        <div class="card mb-3 mt-3 text-white bg-info">
          <div class="card-body">

            <h2 id="city-name" class="card-title"></h2>
            <div id="weather-display"></div>
          </div>
        </div>
    
        <!-- 5 day future forecast here -->
        <div class="card-group" id="card-group">
        </div>
      </div>
    </div>
  </div>
</body>

<!------ Background Image Styling ---------->
<style>
  * {
      margin: 0;
      padding: 0;
  }

  .background-image {
      background-image: url('./assets/images/catalina.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
  }
</style>
